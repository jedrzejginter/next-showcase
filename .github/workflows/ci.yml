name: main
on:
  push:
    branches: ['main']
  pull-request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.14.0'
      - uses: bahmutov/npm-install@v1

      - run: yarn run typecheck
      - run: yarn run build
      - run: npm pack
